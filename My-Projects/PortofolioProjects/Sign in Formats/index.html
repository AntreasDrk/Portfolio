<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="header-div">
      <h1>Agent</h1>
    </div>
    <div id="main-div">
      <form>
        <div>
          <p class="title">Argonaut</p>
          <p id="welcome">Welcome back. Please sign in to your account.</p>
          <div class="account-dis-div">
            <p class="paragraph"></p>
            <input
              type="text"
              name="UserName"
              placeholder="Email Adress"
              class="input-field"
            />
            <p class="paragraph"></p>
            <input
              type="password"
              name="Password"
              placeholder="Password"
              class="input-field"
            />
            <div class="remember-me-div">
              <input type="checkbox" class="rounded-checkbox" />
              <p class="remember-me-checkbox-text">Remember me</p>
            </div>
            <div class="button-div">
              <a href="/loadingscrn.html" class="button">Log in</a>
            </div>
          </div>
          <div class="user-support">
            <a class="user-support-link" href="#">Forgot Password?</a>
          </div>
          <div>
            <h4>or login with</h4>
          </div>
          <div class="other-options-div">
            <button id="google-sign-in-logo">
              <img src="/google.png" />
            </button>
            <button id="facebook-sign-in-logo"></button>
            <button id="twitter-sign-in-logo"></button>
          </div>
          <div class="sign-up-div">
            <p class="sign-up-text">
              Are you new to our page? <a href="#" class="sign-up">Sign up.</a>
            </p>
          </div>
        </div>
      </form>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
